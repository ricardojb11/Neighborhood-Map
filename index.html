<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
        <title>Neighborhood Map</title>
    </head>

    <body>
    <div id="container">
            <div id="sidebar">
                <h4>Bart Locations</h4>
                <form id="search-form">
                    <input type="text"data-bind="textInput: filter" placeholder="Filter Location">
                </form>
                <div class="scroll">
                    <ul data-bind="foreach: filteredItems">
                    <li><a href="" data-bind="click: $parent.openInfoWindow, text: title"></a></li>
                    </ul>
                </div>
            </div>
        <div class="container-fluid" id="content">
            <div class="row-fluid">
                <header>
                    <nav>
                        <div class="col-md-12" id="header">
                            <img src="menu.svg" id="nav-btn" data-bind="click: toggleSidebar">
                        </div>
                    </nav>
                </header>
                <main>
                    <div class="col-md-12" id="map-container">
                        <div id="map">
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>


    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCMBa3bY9wG3j9EOhFbALMJWhxNAb0A0zw&callback=initMap" onerror="googleError()"></script>
    </body>
</html>
